<p class="text-danger">{{warning}}</p>
        <h4 class="text-center mt-4 text-primary">Select Payment </h4>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="flexRadioUPI" (click)="removewarning()" [(ngModel)]="selectedPaymentMethod" value="UPI" required />
          <label class="form-check-label" for="flexRadioUPI">
            UPI
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="flexRadioCreditCard" (click)="removewarning()" [(ngModel)]="selectedPaymentMethod" value="Credit Card / Debit Card" />
          <label class="form-check-label" for="flexRadioCreditCard">
            Credit Card / Debit Card
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="flexRadioPhonePe" (click)="removewarning()" [(ngModel)]="selectedPaymentMethod" value="Phone Pe / Paytm / Google Pay" required />
          <label class="form-check-label" for="flexRadioPhonePe">
            Phone Pe / Paytm / Google Pay
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="flexRadioCOD" (click)="removewarning()" [(ngModel)]="selectedPaymentMethod" value="COD" required />
          <label class="form-check-label" for="flexRadioCOD">
            Cash On Delivery
          </label>
        </div>
